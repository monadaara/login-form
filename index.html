<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Login Here</h1>
        <form action="" id="form">

            <div class="form-control">
                <label for="Username">Email</label>
                <input type="text" class="email" placeholder="user@gmail.com" >
                <small class="">error massage</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" class="password" placeholder="*******">
                <small class="">error massage</small>
            </div>

            <button type="submit" class="btn">Login</button>
            <div class="social">
                <a href="" class="btn-socail"><img src="./img/google.svg" alt=""> Google</a>
                <a href="" class="btn-socail"><img src="./img/facebook.svg" alt=""> Facebook</a>
            </div>
        </form>
    </div>


    <script src="./app.js"></script>
</body>
</html>
